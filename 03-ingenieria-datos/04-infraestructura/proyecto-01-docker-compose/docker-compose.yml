version: "3.8"

services:
  # PostgreSQL
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dataeng
      POSTGRES_PASSWORD: dataeng123
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis (cach√©)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Adminer (DB UI)
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
